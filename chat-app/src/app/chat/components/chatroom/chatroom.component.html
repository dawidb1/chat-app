<div class="mainContent">
  <div class="userListWrapper">
    <app-user-list (changeUserRoom)="changeUserRoomEvent($event)"></app-user-list>
  </div>
  <div class="chatContainer">
    <div #scroller class="feedWrapper" (scroll)="onScroll()">
      <app-feed [roomUserId]="roomUserId"></app-feed>
    </div>
    <div class="chatFormWrapper">
      <app-chat-form [roomUserId]="roomUserId"></app-chat-form>
    </div>
  </div>

  <div class="medicineFormWrapper">
    <app-medicine-list></app-medicine-list>
  </div>
</div>
