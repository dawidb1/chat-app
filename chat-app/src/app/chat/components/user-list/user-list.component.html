<div *ngIf="users">
  <div class="userList" *ngFor="let user of users">
    <app-user-item
      *ngIf="user.id !== currentUser.id"
      (click)="changeRoom(user)"
      [user]="user"
      [active]="currentRoomUser === user.id"
      [unread]="unreadMessage ? unreadMessage.fromUserId === user.id : false"
    ></app-user-item>
  </div>
</div>
