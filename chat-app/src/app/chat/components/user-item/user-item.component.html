<div class="userItem" [ngClass]="{ active: active }">
  <div class="userInfo">
    <span class="userName" [ngClass]="user.username"> {{ user.firstName }} {{ user.lastName }} </span>
    <span *ngIf="user.userType == UserType.DOCTOR" class="userSpecs">
      Kardiolog
    </span>
  </div>
  <div class="userStatus">
    <span class="status" [ngClass]="user.status"> </span>
  </div>
 
</div>
