<h1 mat-dialog-title>Nazwa leku: {{ data.name }}</h1>
<div mat-dialog-content>
  <p>
    Data rozpoczęcia terapii: <b>{{ data.startDate }}</b>
  </p>
  <p>
    Data zakończenia terapii: <b>{{ data.endDate }}</b>
  </p>
  <p>Dawka: {{ data.dosePerDay }} razy dziennie</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" cdkFocusInitial>Ok</button>
</div>
